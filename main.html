<!DOCTYPE html>

<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <form>
		<h1>Intership Form</h1>
		<p>First Name</p>
		<input type="text" id="first-name-input" required>
		
		<p>Last Name</p>
		<input type="text" id="last-name-input" required>
		<p>Email Address</p>
		<input type="email" id="email-input" required>
		<p>College</p>
		<input type="text" id="college-input" required>
		<p>Graduation Year</p>
		<select required>
			<option>Choose</option>
			<option>2020</option>
			<option>2021</option> 
			<option>2022</option>
			<option>2023</option>
		</select>
		<p>Roll No</p>
		<input type="number" id="roll-no-input" required>
		<input type="checkbox" id="conditions-checkbox">Agree to terms and conditions

		<button>Submit form</button>
		
	</form>

	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
